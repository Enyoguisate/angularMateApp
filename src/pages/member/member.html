<ion-header>

  <ion-navbar>
    <ion-title>Miembro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>Nuevo miembro</ion-card-header>
    <img [src]="member.photo ? member.photo : 'assets/imgs/sin_imagen.jpg'">
    <ion-fab right top>
      <button ion-fab color="dark" (click)="takePicture()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-fab>
    <form [formGroup]="memberForm">
      <ion-item>
        <ion-label stacked text-wrap>Nombre</ion-label>
        <ion-textarea type="text" formControlName="name" [(ngModel)]="member.name"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label stacked text-wrap>¿Alguna descripción?</ion-label>
        <ion-textarea formControlName="description" [(ngModel)]="member.description"></ion-textarea>
      </ion-item>

    </form>
    <div text-center>
      <button ion-button icon-end outline (click)="addMember()">Agregar
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-button icon-end color="danger" outline (click)="close()">Cancelar
        <ion-icon name="close"></ion-icon>
      </button>
    </div>

  </ion-card>


</ion-content>
